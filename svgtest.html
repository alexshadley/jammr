<html>
<body>
    <p >page:</p>
    <p id="page">coords here</p>
    <p >offset:</p>
    <p id="offset">coords here</p>
    <div class="rect" style="background-color: black;">
        div1
        <div class="rect" style="background-color: green;">
            div2
        </div>
    </div>
    <svg width=500 height=500 viewport="0 0 500 500">
        <rect class="rect" x="100" y="100" width="300" height="300">
        </rect>
        <rect class="rect" x="200" y="200" width="100" height="100" fill="green">
        </rect>
    </svg>
</body>
<script>

var elements = Array.from(document.querySelectorAll('.rect'));

// add event listeners
elements.forEach(function(el) {
   el.addEventListener("mousemove",  move);
})

function move(e){
    document.getElementById('page').innerHTML = e.pageX + ", " + e.pageY;
    document.getElementById('offset').innerHTML = e.offsetX + ", " + e.offsetY;
}

</script>
</html>
